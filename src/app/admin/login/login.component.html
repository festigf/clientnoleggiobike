<div class="container">
  <form [formGroup]="formLogin">
  <mat-card class="matcard">
      <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="field">
            <input type="text" matInput placeholder="username" #username formControlName="username">
          </mat-form-field>
          <mat-form-field class="field">
            <input type="password" matInput placeholder="username" #password formControlName="password">
          </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions align="start">
          <button mat-raised-button (click)="authService.onLogin(formLogin.value)" color="primary" [disabled]="(username.value=='' || password.value=='')">Login</button>
      </mat-card-actions>
  
  </mat-card>
  </form>  
  </div>
