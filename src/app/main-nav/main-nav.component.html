<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="utenti/listCustomers" (click)="drawer.toggle()"><mat-icon>group</mat-icon>customers</a>
        <a mat-list-item routerLink="orders" (click)="drawer.toggle()"><mat-icon>note</mat-icon>orders</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <mat-toolbar color="primary" class="toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <span routerLink="/">Esempio lazy-loading modules</span>
        <span class="fillSpace"></span>
        
        <span class="buttons">
          <button *ngIf="authService.isLoggedIn" mat-raised-button routerLink="customers/listCustomers" color="primary" >Customers</button>
          <button *ngIf="authService.isLoggedIn" mat-raised-button routerLink="orders" color="primary" class="button">Orders</button>
          <button *ngIf="!authService.isLoggedIn" mat-raised-button routerLink="login" color="primary" class="button">Login</button>
          <button *ngIf="authService.isLoggedIn" mat-raised-button color="primary" (click)="authService.onLogout()" class="button">Logout</button>
        </span>
        
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
